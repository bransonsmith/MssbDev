<mat-toolbar class= "ribbon">
    <mat-toolbar-row>
      <div class="container">
        
          <span><button (click)="homeButtonClick($event)" mat-button class="home-button">MSSB Web</button></span>

          <div class="ribbon-button">
              <button (click)="handleCharactersClick($event)" mat-button class="characters-button">
                <!-- <mat-icon class="collections-icon" aria-hidden="false" aria-label="Collection icon">group</mat-icon> -->
                <div class="ribbon-font">Characters</div>
              </button>
          </div>
    
          <div class="ribbon-button">
              <button (click)="handleTeamsClick($event)" mat-button class="teams-button">
                <!-- <mat-icon class="collections-icon" aria-hidden="false" aria-label="Collection icon">group</mat-icon> -->
                <div class="ribbon-font">Teams</div>
              </button>
          </div>
    
          <div class="ribbon-button">
            <button (click)="handleManagersClick($event)" mat-button class="manager-button">
              <!-- <mat-icon class="collections-icon" aria-hidden="false" aria-label="Collection icon">group</mat-icon> -->
              <div class="ribbon-font">Managers</div>
            </button>
          </div>
    
          <div class="ribbon-button">
            <button (click)="handleSeasonsClick($event)" mat-button class="season-button">
              <!-- <mat-icon class="collections-icon" aria-hidden="false" aria-label="Collection icon">group</mat-icon> -->
              <div class="ribbon-font">Seasons</div>
            </button>
          </div>
          
          <div class="ribbon-button">
              <button (click)="handleMatchUpClick($event)" mat-button class="match-up-button">
                <!-- <mat-icon class="collections-icon" aria-hidden="false" aria-label="Collection icon">group</mat-icon> -->
                <div class="ribbon-font">Match Up</div>
              </button>
          </div>  

          <div class="ribbon-button">
              <button (click)="handleDraftClick($event)" mat-button class="draft-button">
                <!-- <mat-icon class="collections-icon" aria-hidden="false" aria-label="Collection icon">group</mat-icon> -->
                <div class="ribbon-font">Draft</div>
              </button>
          </div>
    
          <span class="ribbon-spacer"></span>
          <button (click)="handleClick($event)" mat-button class="user-button"><mat-icon class="user-icon" aria-hidden="false" aria-label="User icon">person</mat-icon></button>

      </div>
    </mat-toolbar-row>
</mat-toolbar>
