<div class="register-form-card">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-row">
                <div class="form-group col-5">
                    <mat-form-field>
                        <input matInput placeholder="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">First Name is required</div>
                        </div>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <mat-form-field>
                        <input matInput placeholder="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <mat-form-field>
                        <input matInput placeholder="Confirm password" type="password" formControlName="passwordConfirmation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwordConfirmation.errors }" />
                        <div *ngIf="submitted && f.passwordConfirmation.errors" class="invalid-feedback">
                            <div *ngIf="f.passwordConfirmation.errors.required">Password Confirmation is required</div>  
                            <div *ngIf="f.passwordConfirmation.errors.mustMatch">Passwords must match</div>
                        </div>
                    </mat-form-field>
                </div>
            </div>

            <div class="text-center">
                <button mat-button class="submit-button">Submit</button>
            </div>

        </form>
        
    </mat-card>
</div>
